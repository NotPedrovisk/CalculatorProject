<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <script src="scripts.js" defer></script> 
        <link rel="stylesheet" href="styles.css">

        
    </head>
    <body>
        <div class="mainContainer">

            <div class="display">
                <p>total</p>
            </div>

            <div class="calcFunctions">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>

            <div class="calcNums">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>CE</button>
            </div>


        </div>

    </body>




</html>
