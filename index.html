<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <script src="scripts.js" defer></script> 
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/imgs/favicon.svg">
        
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="mainContainer">

            <div class="displayContainer">
                <div class="display">
                <p></p>
                </div>

            </div>
            

            <div class="calcFunctions">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
    
            </div>

            <div class="calcNums">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>AC</button>
                <button>=</button>
            </div>


        </div>
        
        <footer>Built by
            <a href="https://github.com/NotPedrovisk" target="_blank">NotPedrovisk</a>
            || <a href="https://github.com/NotPedrovisk/CalculatorProject" target="_blank">Source Code</a>
        </footer>

    </body>




</html>
